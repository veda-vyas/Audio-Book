    <script>
    ( function(win, doc) {
        var audioPlayer = doc.getElementById("audiofile");
        var subtitles = doc.getElementById("subtitles");
        var syncData = [{"text":"I spotted it in a junk shop in Bridport,", "start":"1.0", "end":"2.87"},{"text":" a roll-top desk.", "start":"3.67", "end":"4.09"},{"text":" The man said it was early nineteenth century,", "start":"4.89", "end":"7.39"},{"text":" and oak.", "start":"8.19", "end":"8.04"},{"text":" I had wanted one,", "start":"8.84", "end":"9.33"},{"text":" but they were far too expensive.", "start":"10.13", "end":"11.7"},{"text":" This one was in a bad condition,", "start":"12.5", "end":"14.07"},{"text":" the roll-top in several pieces,", "start":"14.87", "end":"16.36"},{"text":" one leg clumsily mended,", "start":"17.16", "end":"18.15"},{"text":" scorch marks all down one side.", "start":"18.95", "end":"20.44"},{"text":" It was going for very little money.", "start":"21.24", "end":"23.02"},{"text":" I thought I could restore it.", "start":"23.82", "end":"25.17"},{"text":" It would be a risk,", "start":"25.97", "end":"26.6"},{"text":" a challenge,", "start":"27.4", "end":"27.53"},{"text":" but I had to have it.", "start":"28.33", "end":"29.11"},{"text":" I paid the man and brought it back to my workroom at the back of the garage.", "start":"29.91", "end":"34.63"},{"text":" I began work on it on Christmas Eve.", "start":"35.43", "end":"37.28"},{"text":"\n", "start":"38.08", "end":"42.28"},{"text":"I removed the roll-top completely and pulled out the drawers.", "start":"42.28", "end":"46.65"},{"text":" The veneer had lifted almost everywhere - it looked like water damage to me.", "start":"47.45", "end":"52.31"},{"text":" Both fire and water had clearly taken their toll on this desk.", "start":"53.11", "end":"56.83"},{"text":" The last drawer was stuck fast.", "start":"57.63", "end":"59.12"},{"text":" I tried all I could to ease it out gently.", "start":"59.92", "end":"62.2"},{"text":" In the end I used brute force.", "start":"63.0", "end":"64.42"},{"text":" I struck it sharply with the side of my fist and the drawer flew open to reveal a shallow space underneath,", "start":"65.22", "end":"72.16"},{"text":" a secret drawer.", "start":"72.96", "end":"73.38"},{"text":" There was something in there.", "start":"74.18", "end":"75.53"},{"text":" I reached in and took out a small black tin box.", "start":"76.33", "end":"79.04"},{"text":" Sello-taped to the top of it was a piece of lined notepaper,", "start":"79.84", "end":"83.41"},{"text":" and written on it in shaky handwriting: 'Jim's last letter,", "start":"84.21", "end":"88.0"},{"text":" received January 25,", "start":"88.8", "end":"89.51"},{"text":" 1915.", "start":"90.31", "end":"89.94"},{"text":" To be buried with me when the time comes.", "start":"90.74", "end":"92.95"},{"text":"' I knew as I did it that it was wrong of me to open the box,", "start":"93.75", "end":"97.47"},{"text":" but curiosity got the better of my scruples.", "start":"98.27", "end":"100.7"},{"text":" It usually does.", "start":"101.5", "end":"101.92"},{"text":"\n", "start":"102.72", "end":"103.92"},{"text":"Inside the box there was an envelope.", "start":"103.92", "end":"106.57"},{"text":" The address read: 'Mrs Jim Macpherson,", "start":"107.37", "end":"109.51"},{"text":" 12 Copper Beeches,", "start":"110.31", "end":"110.87"},{"text":" Bridport,", "start":"111.67", "end":"111.59"},{"text":" Dorset.", "start":"112.39", "end":"112.16"},{"text":"' I took out the letter and unfolded it.", "start":"112.96", "end":"115.17"},{"text":" It was written in pencil and dated at the top - 'December 26,", "start":"115.97", "end":"119.9"},{"text":" 1914'.", "start":"120.7", "end":"120.55"},{"text":"\n", "start":"121.35", "end":"121.55"},{"text":"\n", "start":"121.35", "end":"121.55"},{"text":["What did the author find in a junk shop?","What did he find in a secret drawer? Who do you think had put it in there?"], "start":"quiz", "end":"Comprehension Task"},{"text":"Dearest Connie,", "start":"124.55", "end":"125.63"},{"text":"\n", "start":"125.63", "end":"126.13"},{"text":"I write to you in a much happier frame of mind because something wonderful has just happened that I must tell you about at once.", "start":"126.13", "end":"135.31"},{"text":" We were all standing to in our trenches yesterday morning,", "start":"135.31", "end":"139.54"},{"text":" Christmas morning.", "start":"139.54", "end":"140.9"},{"text":" It was crisp and quiet all about,", "start":"140.9", "end":"143.34"},{"text":" as beautiful a morning as I've ever seen,", "start":"143.34", "end":"146.49"},{"text":" as cold and frosty as a Christmas morning should be.", "start":"146.49", "end":"150.29"},{"text":"\n", "start":"150.29", "end":"150.79"},{"text":"I should like to be able to tell you that we began it.", "start":"150.79", "end":"154.66"},{"text":" But the truth,", "start":"154.66", "end":"155.74"},{"text":" I'm ashamed to say,", "start":"155.74", "end":"157.32"},{"text":" is that Fritz began it.", "start":"157.32", "end":"159.04"},{"text":" First someone saw a white flag waving from the trenches opposite.", "start":"159.04", "end":"163.77"},{"text":" Then they were calling out to us from across no man's land,", "start":"163.77", "end":"168.22"},{"text":" 'Happy Christmas,", "start":"168.22", "end":"169.65"},{"text":" Tommy!", "start":"169.65", "end":"170.15"},{"text":" Happy Christmas!", "start":"170.15", "end":"171.37"},{"text":"' When we had got over the surprise,", "start":"171.37", "end":"174.09"},{"text":" some of us shouted back,", "start":"174.09", "end":"175.88"},{"text":" 'Same to you,", "start":"175.88", "end":"177.03"},{"text":" Fritz!", "start":"177.03", "end":"177.53"},{"text":" Same to you!", "start":"177.53", "end":"178.46"},{"text":"' I thought that would be that.", "start":"178.46", "end":"180.83"},{"text":" We all did.", "start":"180.83", "end":"181.69"},{"text":" But then suddenly one of them was up there in his grey greatcoat and waving a white flag.", "start":"181.69", "end":"188.14"},{"text":" 'Don't shoot,", "start":"188.14", "end":"189.43"},{"text":" lads!", "start":"189.43", "end":"189.86"},{"text":"' someone shouted.", "start":"189.86", "end":"191.29"},{"text":" And no one did.", "start":"191.29", "end":"192.44"},{"text":" Then there was another Fritz up on the parapet,", "start":"192.44", "end":"195.88"},{"text":" and another.", "start":"195.88", "end":"196.81"},{"text":" 'Keep your heads down,", "start":"196.81", "end":"198.6"},{"text":"' I told the men,", "start":"198.6", "end":"199.96"},{"text":" 'it's a trick.", "start":"199.96", "end":"201.32"},{"text":"' But it wasn't.", "start":"201.32", "end":"202.75"},{"text":"\n", "start":"202.75", "end":"203.25"},{"text":"One of the Germans was waving a bottle above his head.", "start":"203.25", "end":"207.11"},{"text":" 'It is Christmas Day,", "start":"207.11", "end":"208.82"},{"text":" Tommy.", "start":"208.82", "end":"209.31"},{"text":" We have schnapps.", "start":"209.31", "end":"210.59"},{"text":" We have sausage.", "start":"210.59", "end":"211.79"},{"text":" We meet you? Yes?' By this time there were dozens of them walking towards us across no man's land and not a rifle between them.", "start":"211.79", "end":"221.24"},{"text":" Little Private Morris was the first up.", "start":"221.24", "end":"224.09"},{"text":" 'Come on,", "start":"224.09", "end":"224.94"},{"text":" boys.", "start":"224.94", "end":"225.36"},{"text":" What are we waiting for?' And then there was no stopping them.", "start":"225.36", "end":"230.01"},{"text":" I was the officer.", "start":"230.01", "end":"231.36"},{"text":" I should have stopped them there and then,", "start":"231.36", "end":"234.43"},{"text":" I suppose,", "start":"234.43", "end":"235.2"},{"text":" but the truth is that it never even occurred to me I should.", "start":"235.2", "end":"239.56"},{"text":" All along their line and ours I could see men walking slowly towards one another,", "start":"239.56", "end":"245.42"},{"text":" grey coats,", "start":"245.42", "end":"246.27"},{"text":" khaki coats meeting in the middle.", "start":"246.27", "end":"248.77"},{"text":" And I was one of them.", "start":"248.77", "end":"250.4"},{"text":" I was part of this.", "start":"250.4", "end":"251.82"},{"text":" In the middle of the war we were making peace.", "start":"251.82", "end":"255.18"},{"text":"\n", "start":"255.18", "end":"255.18"},{"text":"You cannot imagine,", "start":"255.18", "end":"256.53"},{"text":" dearest Connie,", "start":"256.53", "end":"257.66"},{"text":" my feelings as I looked into the eyes of the Fritz officer,", "start":"257.66", "end":"261.95"},{"text":" who approached me,", "start":"261.95", "end":"263.3"},{"text":" hand outstretched.", "start":"263.3", "end":"264.65"},{"text":" 'Hans Wolf,", "start":"264.65", "end":"265.64"},{"text":"' he said,", "start":"265.64", "end":"266.49"},{"text":" gripping my hand warmly and holding it.", "start":"266.49", "end":"269.34"},{"text":" 'I am from Dusseldorf.", "start":"269.34", "end":"271.12"},{"text":" I play the cello in the orchestra.", "start":"271.12", "end":"273.62"},{"text":" Happy Christmas.", "start":"273.62", "end":"274.82"},{"text":"' 'Captain Jim Macpherson,", "start":"274.82", "end":"276.96"},{"text":"' I replied.", "start":"276.96", "end":"277.95"},{"text":" 'And a Happy Christmas to you too.", "start":"277.95", "end":"280.59"},{"text":" I'm a school teacher from Dorset,", "start":"280.59", "end":"283.16"},{"text":" in the west of England.", "start":"283.16", "end":"284.87"},{"text":"'Ah,", "start":"285.57", "end":"286.0"},{"text":" Dorset,", "start":"286.0", "end":"286.57"},{"text":"' he smiled.", "start":"286.57", "end":"287.57"},{"text":" 'I know this place.", "start":"287.57", "end":"289.15"},{"text":" I know it very well.", "start":"289.15", "end":"290.66"},{"text":"' We shared my rum ration and his excellent sausage.", "start":"290.66", "end":"294.53"},{"text":" And we talked,", "start":"294.53", "end":"295.61"},{"text":" Connie,", "start":"295.61", "end":"296.18"},{"text":" how we talked.", "start":"296.18", "end":"297.26"},{"text":" He spoke almost perfect English.", "start":"297.26", "end":"299.63"},{"text":" But it turned out that he had never set foot in Dorset,", "start":"299.63", "end":"303.65"},{"text":" never even been to England.", "start":"303.65", "end":"305.66"},{"text":" He had learned all he knew of England from school,", "start":"305.66", "end":"309.32"},{"text":" and from reading books in English.", "start":"309.32", "end":"311.83"},{"text":" His favourite writer was Thomas Hardy,", "start":"311.83", "end":"314.63"},{"text":" his favourite book Far from the Madding Crowd.", "start":"314.63", "end":"318.0"},{"text":" So out there in no man's land we talked of Bathsheba and Gabriel Oak and Sergeant Troy and Dorset.", "start":"318.0", "end":"325.24"},{"text":" He had a wife and one son,", "start":"325.24", "end":"327.18"},{"text":" born just six months ago.", "start":"327.18", "end":"329.04"},{"text":" As I looked about me there were huddles of khaki and grey everywhere,", "start":"329.04", "end":"334.06"},{"text":" all over no man's land,", "start":"334.06", "end":"335.92"},{"text":" smoking,", "start":"335.92", "end":"336.57"},{"text":" laughing,", "start":"336.57", "end":"337.29"},{"text":" talking,", "start":"337.29", "end":"337.94"},{"text":" drinking,", "start":"337.94", "end":"338.66"},{"text":" eating.", "start":"338.66", "end":"339.23"},{"text":" Hans Wolf and I shared what was left of your wonderful Christmas cake,", "start":"339.23", "end":"344.32"},{"text":" Connie.", "start":"344.32", "end":"344.89"},{"text":" He thought the marzipan was the best he had ever tasted.", "start":"344.89", "end":"348.98"},{"text":" I agreed.", "start":"348.98", "end":"349.7"},{"text":" We agreed about everything,", "start":"349.7", "end":"351.71"},{"text":" and he was my enemy.", "start":"351.71", "end":"353.22"},{"text":" There never was a Christmas party like it,", "start":"353.22", "end":"356.3"},{"text":" Connie.", "start":"356.3", "end":"356.87"},{"text":"\n", "start":"356.87", "end":"356.87"},{"text":"\n", "start":"357.87", "end":"358.37"},{"text":"Then someone,", "start":"358.37", "end":"359.3"},{"text":" I don't know who,", "start":"359.3", "end":"360.73"},{"text":" brought out a football.", "start":"360.73", "end":"362.45"},{"text":" Greatcoats were dumped in piles to make goalposts,", "start":"362.45", "end":"366.11"},{"text":" and the next thing we knew it was Tommy against Fritz out in the middle of no man's land.", "start":"366.11", "end":"372.71"},{"text":" Hans Wolf and I looked on and cheered,", "start":"372.71", "end":"375.51"},{"text":" clapping our hands and stamping our feet,", "start":"375.51", "end":"378.52"},{"text":" to keep out the cold as much as anything.", "start":"378.52", "end":"381.53"},{"text":" There was a moment when I noticed our breaths mingling in the air between us.", "start":"381.53", "end":"387.12"},{"text":" He saw it too and smiled.", "start":"387.12", "end":"388.98"},{"text":" 'Jim Macpherson,", "start":"388.98", "end":"390.34"},{"text":"' he said after a while,", "start":"390.34", "end":"392.2"},{"text":" 'I think this is how we should resolve this war.", "start":"392.2", "end":"395.86"},{"text":" A football match.", "start":"395.86", "end":"397.15"},{"text":" No one dies in a football match.", "start":"397.15", "end":"399.52"},{"text":" No children are orphaned.", "start":"399.52", "end":"401.38"},{"text":" No wives become widows.", "start":"401.38", "end":"403.1"},{"text":"\n", "start":"403.1", "end":"403.6"},{"text":"'I'd prefer cricket,", "start":"403.6", "end":"405.32"},{"text":"' I told him.", "start":"405.32", "end":"406.4"},{"text":" 'Then we Tommies could be sure of winning,", "start":"406.4", "end":"409.63"},{"text":" probably.", "start":"409.63", "end":"410.35"},{"text":"' We laughed at that,", "start":"410.35", "end":"412.0"},{"text":" and together we watched the game.", "start":"412.0", "end":"414.44"},{"text":" Sad to say,", "start":"414.44", "end":"415.3"},{"text":" Connie,", "start":"415.3", "end":"415.87"},{"text":" Fritz won,", "start":"415.87", "end":"416.66"},{"text":" two goals to one.", "start":"416.66", "end":"417.95"},{"text":" But as Hans Wolf generously said,", "start":"417.95", "end":"420.39"},{"text":" our goal was wider than theirs,", "start":"420.39", "end":"422.68"},{"text":" so it wasn't quite fair.", "start":"422.68", "end":"424.62"},{"text":"\n", "start":"424.62", "end":"425.12"},{"text":"The time came,", "start":"425.12", "end":"426.12"},{"text":" and all too soon,", "start":"426.12", "end":"427.41"},{"text":" when the game was finished,", "start":"427.41", "end":"429.42"},{"text":" the schnapps and the rum and the sausage had long since run out,", "start":"429.42", "end":"434.08"},{"text":" and we knew it was all over.", "start":"434.08", "end":"436.16"},{"text":" I wished Hans well and told him I hoped he would see his family again soon,", "start":"436.16", "end":"441.61"},{"text":" that the fighting would end and we could all go home.", "start":"441.61", "end":"445.48"},{"text":"\n", "start":"445.48", "end":"445.98"},{"text":"'I think that is what every soldier wants,", "start":"445.98", "end":"449.13"},{"text":" on both sides,", "start":"449.13", "end":"450.21"},{"text":"' Hans Wolf said.", "start":"450.21", "end":"451.57"},{"text":" 'Take care,", "start":"451.57", "end":"452.57"},{"text":" Jim Macpherson.", "start":"452.57", "end":"453.72"},{"text":" I shall never forget this moment,", "start":"453.72", "end":"456.16"},{"text":" nor you.", "start":"456.16", "end":"456.81"},{"text":"' He saluted and walked away from me slowly,", "start":"456.81", "end":"460.11"},{"text":" unwillingly,", "start":"460.11", "end":"461.04"},{"text":" I felt.", "start":"461.04", "end":"461.61"},{"text":" He turned to wave just once and then became one of the hundreds of grey-coated men drifting back towards their trenches.", "start":"461.61", "end":"470.29"},{"text":"\n", "start":"470.29", "end":"470.79"},{"text":"That night,", "start":"470.79", "end":"471.58"},{"text":" back in our dugouts,", "start":"471.58", "end":"473.09"},{"text":" we heard them singing a carol,", "start":"473.09", "end":"475.31"},{"text":" and singing it quite beautifully.", "start":"475.31", "end":"477.75"},{"text":" It was Stille Nacht,", "start":"477.75", "end":"479.26"},{"text":" Silent Night.", "start":"479.26", "end":"480.26"},{"text":" Our boys gave them a rousing chorus of While Shepherds Watched.", "start":"480.26", "end":"484.85"},{"text":" We exchanged carols for a while and then we all fell silent.", "start":"484.85", "end":"489.22"},{"text":" We had had our time of peace and goodwill,", "start":"489.22", "end":"492.3"},{"text":" a time I will treasure as long as I live.", "start":"492.3", "end":"495.31"},{"text":"\n", "start":"495.31", "end":"495.81"},{"text":"Dearest Connie,", "start":"495.81", "end":"496.89"},{"text":" by Christmas time next year,", "start":"496.89", "end":"498.97"},{"text":" this war will be nothing but a distant and terrible memory.", "start":"498.97", "end":"503.27"},{"text":" I know from all that happened today how much both armies long for peace.", "start":"503.27", "end":"508.5"},{"text":" We shall be together again soon,", "start":"508.5", "end":"510.87"},{"text":" I'm sure of it.", "start":"510.87", "end":"512.16"},{"text":"\n", "start":"512.16", "end":"512.66"},{"text":"Your loving,", "start":"512.66", "end":"513.52"},{"text":" Jim.", "start":"513.52", "end":"513.88"},{"text":"\n", "start":"513.88", "end":"514.38"},{"text":"\n", "start":"521.38", "end":"522.38"},{"text":[" Who had written the letter, to whom, and when?"," Why was the letter written - what was the wonderful thing that had happened?", "What jobs did Hans Wolf and Jim Macpherson have whenthey were not soldiers?","Had Hans Wolf ever been to Dorset? Why did he say he knew it?"," Do you think Jim Macpherson came back from the war? How do you know this?"], "start":"quiz", "end":"Comprehension Task"},{"text":"I folded the letter again and slipped it carefully back into its envelope.", "start":"522.38", "end":"527.69"},{"text":" I kept awake all night.", "start":"528.69", "end":"529.41"},{"text":" By morning I knew what I had to do.", "start":"530.41", "end":"531.99"},{"text":" I drove into Bridport,", "start":"532.99", "end":"533.64"},{"text":" just a few miles away.", "start":"534.64", "end":"535.29"},{"text":" I asked a boy walking his dog where Copper Beeches was.", "start":"536.29", "end":"539.31"},{"text":" House number 12 turned out to be nothing but a burned-out shell,", "start":"540.31", "end":"543.97"},{"text":" the roof gaping,", "start":"544.97", "end":"545.19"},{"text":" the windows boarded-up.", "start":"546.19", "end":"546.91"},{"text":" I knocked at the house next door and asked if anyone knew the whereabouts of a Mrs Macpherson.", "start":"547.91", "end":"553.72"},{"text":" Oh yes,", "start":"554.72", "end":"554.29"},{"text":" said the old man in his slippers,", "start":"555.29", "end":"556.73"},{"text":" he knew her well.", "start":"557.73", "end":"558.02"},{"text":" A lovely old lady,", "start":"559.02", "end":"559.38"},{"text":" he told me,", "start":"560.38", "end":"560.24"},{"text":" a bit muddle-headed,", "start":"561.24", "end":"561.75"},{"text":" but at her age she was entitled to be,", "start":"562.75", "end":"564.55"},{"text":" wasn't she? A hundred and one years old.", "start":"565.55", "end":"567.63"},{"text":" She had been in the house when it caught fire.", "start":"568.63", "end":"571.0"},{"text":" No one really knew how the fire had started,", "start":"572.0", "end":"574.23"},{"text":" but it could well have been candles.", "start":"575.23", "end":"576.88"},{"text":" She used candles rather than electricity,", "start":"577.88", "end":"579.89"},{"text":" because she always thought electricity was too expensive.", "start":"580.89", "end":"584.05"},{"text":" The fireman had got her out just in time.", "start":"585.05", "end":"587.06"},{"text":" She was in a nursing home now,", "start":"588.06", "end":"589.28"},{"text":" he told me,", "start":"590.28", "end":"590.14"},{"text":" Burlington House,", "start":"591.14", "end":"591.43"},{"text":" on the Dorchester road,", "start":"592.43", "end":"593.15"},{"text":" on the other side of town.", "start":"594.15", "end":"595.09"},{"text":"\n", "start":"596.09", "end":"596.09"},{"text":"\n", "start":"596.09", "end":"596.09"},{"text":["Why did the author go to Bridport?", "How old was Mrs Macpherson now? Where was she?"], "start":"quiz", "end":"Comprehension Task"},{"text":"I found Burlington House Nursing Home easily enough.", "start":"596.09", "end":"599.82"},{"text":" There were paper chains up in the hallway and a lighted Christmas tree stood in the corner with a lopsided angel on top.", "start":"600.82", "end":"608.5"},{"text":" I said I was a friend come to visit Mrs Macpherson to bring her a Christmas present.", "start":"609.5", "end":"614.59"},{"text":" I could see through into the dining room where everyone was wearing a paper hat and singing.", "start":"615.59", "end":"621.26"},{"text":" The matron had a hat on too and seemed happy enough to see me.", "start":"622.26", "end":"625.78"},{"text":" She even offered me a mince pie.", "start":"626.78", "end":"628.15"},{"text":" She walked me along the corridor.", "start":"629.15", "end":"630.59"},{"text":" 'Mrs Macpherson is not in with the others,", "start":"631.59", "end":"633.82"},{"text":"' she told me.", "start":"634.82", "end":"634.97"},{"text":" 'She's rather confused today so we thought it best if she had a good rest.", "start":"635.97", "end":"640.63"},{"text":" She has no family you know,", "start":"641.63", "end":"642.64"},{"text":" no one visits.", "start":"643.64", "end":"643.72"},{"text":" So I'm sure she'll be only too pleased to see you.", "start":"644.72", "end":"647.66"},{"text":"' She took me into a conservatory with wicker chairs and potted plants all around and left me.", "start":"648.66", "end":"654.54"},{"text":"\n", "start":"655.54", "end":"655.54"},{"text":"The old lady was sitting in a wheelchair,", "start":"659.54", "end":"662.48"},{"text":" her hands folded in her lap.", "start":"663.48", "end":"664.56"},{"text":" She had silver white hair pinned into a wispy bun.", "start":"665.56", "end":"668.22"},{"text":" She was gazing out at the garden.", "start":"669.22", "end":"670.66"},{"text":" 'Hello,", "start":"671.66", "end":"671.38"},{"text":"' I said.", "start":"672.38", "end":"672.17"},{"text":" She turned and looked up at me vacantly.", "start":"673.17", "end":"675.11"},{"text":" 'Happy Christmas,", "start":"676.11", "end":"676.54"},{"text":" Connie,", "start":"677.54", "end":"677.11"},{"text":"' I went on.", "start":"678.11", "end":"678.11"},{"text":" 'I found this.", "start":"679.11", "end":"679.33"},{"text":" I think it's yours.", "start":"680.33", "end":"680.91"},{"text":"' As I was speaking her eyes never left my face.", "start":"681.91", "end":"684.49"},{"text":" I opened the tin box and gave it to her.", "start":"685.49", "end":"687.43"},{"text":" That was the moment her eyes lit up with recognition and her face became suffused with a sudden glow of happiness.", "start":"688.43", "end":"695.68"},{"text":" I explained about the desk,", "start":"696.68", "end":"697.69"},{"text":" about how I had found it,", "start":"698.69", "end":"699.55"},{"text":" but I don't think she was listening.", "start":"700.55", "end":"702.2"},{"text":" For a while she said nothing,", "start":"703.2", "end":"704.35"},{"text":" but stroked the letter tenderly with her fingertips.", "start":"705.35", "end":"708.15"},{"text":"\n", "start":"709.15", "end":"710.15"},{"text":"Suddenly she reached out and took my hand.", "start":"710.15", "end":"713.16"},{"text":" Her eyes were filled with tears.", "start":"714.16", "end":"715.53"},{"text":" 'You told me you'd come home by Christmas,", "start":"716.53", "end":"718.9"},{"text":" dearest,", "start":"719.9", "end":"719.55"},{"text":"' she said.", "start":"720.55", "end":"720.48"},{"text":" 'And here you are,", "start":"721.48", "end":"721.99"},{"text":" the best Christmas present in the world.", "start":"722.99", "end":"724.93"},{"text":" Come closer,", "start":"725.93", "end":"725.86"},{"text":" Jim dear,", "start":"726.86", "end":"726.58"},{"text":" sit down.", "start":"727.58", "end":"727.3"},{"text":"\n", "start":"728.3", "end":"729.3"},{"text":"I sat down beside her,", "start":"729.3", "end":"730.88"},{"text":" and she kissed my cheek.", "start":"731.88", "end":"732.67"},{"text":" 'I read your letter so often Jim,", "start":"733.67", "end":"735.25"},{"text":" every day.", "start":"736.25", "end":"736.04"},{"text":" I wanted to hear your voice in my head.", "start":"737.04", "end":"738.91"},{"text":" It always made me feel you were with me.", "start":"739.91", "end":"741.85"},{"text":" And now you are.", "start":"742.85", "end":"743.07"},{"text":" Now you're back you can read it to me yourself.", "start":"744.07", "end":"746.65"},{"text":" Would you do that for me,", "start":"747.65", "end":"748.51"},{"text":" Jim dear? I just want to hear your voice again.", "start":"749.51", "end":"751.95"},{"text":" I'd love that so much.", "start":"752.95", "end":"753.74"},{"text":" And then perhaps we'll have some tea.", "start":"754.74", "end":"756.61"},{"text":" I've made you a nice Christmas cake,", "start":"757.61", "end":"759.41"},{"text":" marzipan all around.", "start":"760.41", "end":"760.92"},{"text":" I know how much you love marzipan.", "start":"761.92", "end":"763.43"},{"text":"\n", "start":"764.43", "end":"765.43"},{"text":"\n", "start":"764.43", "end":"765.43"},{"text":["Who did Connie Macpherson think her visitor was?", "Which sentence in the text shows that the visitor did not try to hide his identity?"], "start":"quiz", "end":"Comprehension Task"},{"text":["For how long do you think Connie had kept Jim’s letter? Give reasons for your answer", "Why do you think the desk had been sold, and when?","Why do Jim and Hans think that games or sports are good ways of resolving conflicts? Do you agree?", "Do you think the soldiers of the two armies are like each other, or different from each other? Find evidence from the story to support your answer.", "Mention the various ways in which the British and the German soldiers become friends and find things in common at Christmas.", "What is Connie’s Christmas present? Why is it 'the best Christmas present in the world'?", " Do you think the title of this story is suitable for it? Can you think of any other title(s)?"], "start":"quiz", "end":"Working with the Text"}, {"text":["note:I <i>spotted</i> it in a junk shop in Bridport... The man <i>said</i> it was made in the early nineteenth century... This one <i>was</i> in bad condition...</i><br>The italicised verbs are in the past tense. They tell us what happened in the past, before now.", "Read the passage below and pick the verbs in the past tense.<br><small style='margin-left:20px; margin-right:20px'>( Enter your responses in the box below seperated by comma(,). )</small><br><br><p style='margin-left:20px; margin-right:20px'><i>A man got on the train and sat down. The compartment was empty except for one lady. She took her gloves off. A few hours later the police arrested the man. They held him for 24 hours and then freed him.</i></p>", "note:Now look at these sentences.<br><i>The veneer had lifted almost everywhere. Both fire and water had taken their toll on this desk.</i><br> Notice the verb forms had lifted, had taken (their toll).<br><br> <i>The author found and bought the desk in the past.</i><br> <i>The desk was damaged before the author found it and bought it.</i><br> <i>Fire and water had damaged the desk before the author found it and bought it.</i><br><ul><li>We use verb forms like had damaged for an event in the ‘earlier past’. If there are two events in the past, we use the ‘had...’ form for the event that occurred first in the past.</li><li>We also use the past perfect tense to show that something was wished for, or expected before a particular time in the past. For example, <i>I had always wanted one.</i></li>Discuss with your partner the difference in meaning in the sentences below.<br>When I reached the station, the train left.<br><li>When I reached the station, the train had left.</li></ul>", "Fill in the blanks using the correct form of the verbs in brackets.<br><small style='margin-left:20px; margin-right:20px'>( Enter your responses in the box below seperated by comma(,). )</small><br><br><p style='margin-left:20px; margin-right:20px'>My little sister is very naughty. When she __________ (come) back from school yesterday, she had __________ (tear) her dress. We __________ (ask) her how it had __________ (happen). She __________ (say) she __________ __________ (have, quarrel) with a boy. She __________ __________ (have, beat) him in a race and he __________ __________ (have, try) to push her. She __________ __________ (have, 18 Honeydew tell) the teacher and so he __________ __________ (have, chase) her, and she __________ __________ (have, fall) down and __________ __________ (have, tear) her dress.</p>", "note:Look at the following sentences.<ul><li>My friends set out to see the caves in the next town, but I stayed at home, because I had seen them already.</li><li>When they arrived at the station, their train had left. They came back home, but by that time I had gone out to see a movie!</li><li>So they sat outside and ate the lunch I had packed for them.</li><li>By the time I returned, they had fallen asleep!</li></ul>", "Pick all the past verbs from the above sentences", "Pick all the earlier past verbs from the above sentences"], "start":"quiz", "end":"Working with the Language - Look at these sentences"},{"text":["note:<i>By the end of the journey, we had run out of drinking water.</i><br>Look at the verb 'run out' of in this sentence. It is a phrasal verb: it has two parts, a verb and a preposition or an adverb. Phrasal verbs often have meanings that are different from the meanings of their parts.<br><br>Find these phrasal verbs in the story.<br><ul><li>burn out</li><li>light up</li><li>look on</li><li>run out</li><li>keep out</li></ul>", "Write down the sentences from the lesson in which they occur.<br><small style='margin-left:20px; margin-right:20px'>( Enter your responses in the box below. Each sentence in a new line.)</small>", "Consult a dictionary and write down the meaning that you think matches the meaning of the phrasal verb in the sentence.<br><small>( Enter each of your response in a new line.)</small>"], "start":"quiz", "end":"Working with the Language - Dictionary Work"},{"text":["note:Read the following sentence.<br><i>I took out a small black tin box.</i><br><ul><li>The phrase in italics is a noun phrase.</li><li>It has the noun - box - as the head word, and three adjectives preceding it.</li><li>Notice the order in which the adjectives occur - size (small), colour (black) and material (tin) of which it is made.</li><li>We rarely use more than four adjectives before a noun and there is no rigid order in which they are used, though there is a preferred order of modifiers/adjectives in a noun phrase, as given below.</li></ul><table class='table table-bordered table-condensed'><thead><td>Determiner</td><td>Modifier 1 (opinion,feeling)</td><td>Modifier 2 (size, shape, age)</td><td>Modifier 3 (colour)</td><td>Modifier 4 (material)</td><td>Headword</td></thead><tbody><tr><td>a/an/the</td><td>nice/lazy/beautiful</td><td>tall/round/old/young</td><td>red/white/light/dark</td><td>silk/cotton/woollen</td><td>woman/man/table/chair</td></tr></tbody></table>", "note:Following is a set adjectives. Use as many adjectives as you can to describe each noun given below. You might come up with some funny descriptions!<br><br><b>Adjectives: </b>circular, striped, enormous, multicoloured, round, cheerful, wild, blue, red, chubby, large, medium-sized, cold<br><small>( pick the right adjectives and paste them in the boxes below seperated by comma(,). )</small>", "Describe - Elephant", "Describe - Face", "Describe - Building", "Describe - Water"], "start":"quiz", "end":"Working with the Language - Noun Phrase"},{"text":[" Imagine that you are Jim. You have returned to your town after the war. Write how you feel about the changes you see and the events that occur in your town.<br><large>Or</large><br>Suppose you are the visitor. You are in a dilemma. You don't know whether to disclose your identity and disappoint the old lady or let her believe that her dear Jim has come back. Write a letter to a friend highlighting your anxiety, fears and feelings", "Given below is the outline of a story. Construct the story using the outline.<br><p>A young, newly married doctor _______________ freedom fighter _______________ exiled to the Andaman and Nicobar Islands by the British _______________ infamous Cellular Jail _______________ prisoners tortured _______________ revolt by inmates _______________ doctor hanged _______________ wife waits for his return _______________ becomes old _______________ continues to wait with hope and faith.</p>"], "start":"quiz", "end":"Writing"}]
